
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revenzo - Affiliate Marketing & Social Media Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="Revenzo Logo" class="logo">
        <h1>Welcome to Revenzo</h1>
        <p>Your partner in Affiliate Marketing and Social Media Growth</p>
    </header>

    <main>
        <section class="services">
            <h2>Our Services</h2>
            <ul>
                <li>Affiliate Marketing - starting from PKR 5,000</li>
                <li>Social Media Management - starting from PKR 7,500</li>
                <li>Analytics & Strategy - starting from PKR 6,000</li>
            </ul>
        </section>

        <section class="contact">
            <h2>Contact Us</h2>
            <form>
                <input type="text" placeholder="Your Name"><br>
                <input type="email" placeholder="Your Email"><br>
                <textarea placeholder="Your Message"></textarea><br>
                <button type="submit">Send Message</button>
            </form>
        </section>

        <section class="auth">
            <h2>Login / Register</h2>
            <input type="email" placeholder="Email"><br>
            <input type="password" placeholder="Password"><br>
            <button>Login</button>
            <button>Register</button>
        </section>
    </main>
</body>
</html>
